    <nav class="navbar navbar-expand-sm bg-primary navbar-primary">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="#" data-toggle="modal" data-target="#modalNovo" id="novo">
                   Novo
                </a>
            </li>
        </ul>
    </nav>
    <br>
    <div class="container">
        <h2>Inteligencia Artificial e Machine Learning com JavaScript</h2>
        <p>Função de aproximação</p>
        <div style="overflow-y:scroll; height: 300px;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Época</th>
                        <th>Erro</th>

                    </div>
                </div>

                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="executar()">Confirmar</button>
